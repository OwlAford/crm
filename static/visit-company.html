	<script type="text/javascript">
	$(function () {
		// 切换皮肤
		// changeTheme()()

		// 手动给多个元素动态添加水印
		function autoAdd (els, lnk) {
			els.forEach(function (el, i) {
				$(el).attr('style', 'background-image: url(' + lnk + '); background-size: 1.6rem auto;')
			})
		}
		autoAdd([
			'.userItemsPanel .timeoutPanel',
			'.area',
			'.detailList'
		], '../images/fage1.png')

		// 初始化轮播
		var slider = document.getElementById('slider');
		new Swiper({
			container: slider,
			item: '.timeoutPanel',
			observer: true,
			autoplay: false,
			duration: 500,
			// onSwiped: function (i) {
			// 	console.log(i)
			// }
		})

		// 环形图参数设置
		var setCircle = function (pie, labelIcons, params) {
			var colors = [];
			var datas = [];

			params.forEach(function (e) {
				colors.push(e.color)
				datas.push({
					value: e.value
				})
			})

			Array.prototype.forEach.call(labelIcons, function (e, i) {
				e.style.backgroundColor = colors[i]
			})

			var opt = {
				color: colors,
				series: [
					{
						type:'pie',
						hoverAnimation: false,
						radius: ['60%', '90%'],
						label: {
							normal: {
								show: false,
								position: 'center'
							},
							emphasis: {
								show: false
							}
						},
						labelLine: {
							normal: {
								show: false
							}
						},
						data: datas
					}
				]
			}
			echarts.init(pie).setOption(opt)
		}
		// 初始化环形1
		setCircle(document.getElementById('circle1'), document.querySelectorAll('#labels-circle1 i'), [{
			color: '#fff66e',
			value: 335
		}, {
			color: '#8e94ff',
			value: 310
		}, {
			color: '#4d56ff',
			value: 310
		}, {
			color: '#69b0ff',
			value: 1240
		}])

	})
	</script>
</body>
