	<script type="text/javascript">
		$(function () {
			// 切换皮肤 
			changeTheme()

      // 菜单切换
      var allCell = $('.userItemsPanel .cell');
      allCell.on('click', function () {
        allCell.removeClass('active');
        $(this).addClass('active')
      })

      var allItem = $('.switch-content .switch-item');
			$('.visit-page .tabs .cell').on('click', function () {
				$(this).addClass('active').siblings().removeClass('active');
        allItem.hide();
				allItem.eq($(this).index()).show();
			});

      // 展开收起
      $('.handle').on('click', function () {
        var $btn = $(this);
        var $txt = $btn.prev();

        if ($btn.text() === '收起') {
          $btn.addClass('spr');
          $btn.text('展开');
          $txt.addClass('limit');
        } else {
          $btn.removeClass('spr');
          $btn.text('收起');
          $txt.removeClass('limit');
        }
      })
		})
	</script>
