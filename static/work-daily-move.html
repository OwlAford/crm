<!doctype html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="renderer" content="webkit"/>
<title>CRM2.0</title>
<script src="../js/init.min.js"></script>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main.css" id="profile">
<script src="../js/jquery.min.js"></script>
</head>

<body>
	<div class="crm-wrap">
		<div class="visit-page">
      <div class="area list">
        <div class="item row arr">
          <span>记录时间：</span>
          <span>2018-09-01</span>
        </div>
			</div>
      <div class="area list">
        <div class="item row arr">
          <div class="label">单位/社区：</div>
            <div class="ipt cell">
              <input type="text" value="" placeholder="请输入单位或社区">
            </div>
        </div>
			</div>
			<div class="area userDtail">
				<div class="area textDesc">
					<textarea rows="10" placeholder="请输入联动内容" maxlength="400" id="userText"></textarea>
					<div class="state">0/400</div>
				</div>
      </div>
      <div class="area list">
        <div class="item row arr">
          <span>内容分类</span>
        </div>
			</div>
      <div class="btn-wrap">
        <button class="base-btn">修改</button>
      </div>
		</div>
	</div>
	<script type="text/javascript">
		$(function () {
			// 切换皮肤 
			changeTheme()
			
			// 限制输入长度
			$('.textDesc textarea').on('keyup', function () {
				var ta = $(this);
				var par = ta.parent();
				var st = par.find('.state');
				var str = ta.val();
				var len = str.length;
				if (len <= 400) {
					st.text(len + '/400');
				} else {
					ta.val(str.substring(0, 400));
				}
			})
		})
	</script>
</body>
</html>
