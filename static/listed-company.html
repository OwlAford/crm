<!doctype html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="renderer" content="webkit"/>
<title>CRM2.0</title>
<script src="../js/init.min.js"></script>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main.css" id="profile">
<script src="../js/jquery.min.js"></script>
</head>

<body>
  <div class="crm-wrap">
    <div class="rank-page company-page">
      <div class="customerList round-pd0">
        <div class="card">
            <div class="tt">小米科技有限责任公司</div>
            <div class="row mid departByLine">
              <div class="cell">证券代码：<span>600458</span></div>
              <div class="cell">我行目前分类：<span>A</span></div>
            </div>
          </div>
      </div>
      <div class="add-btn area">
          <div class="addItemInfo" style="padding: .3rem">新增</div>
      </div>
      <div class="list area">
        <div class="item row">
          <div class="cell fwb">重大负面信息(类别)</div>
          <div class="arrowopen arrowclose"></div>
        </div>
        <div class="item">
          <div class="selectList">
            <div class="selectItem active" data-order="1">涉嫌财务造假</div>
            <div class="selectItem" data-order="2">上市公司、实际控制人、董监高被证监会或交易所等立案调查或公开处罚且造成较大负面影响</div>
            <div class="selectItem" data-order="3">涉及重大涉诉，且金额超过总资产30%</div>
            <div class="selectItem" data-order="4">控股股东或实际控制人存在资金链断裂风险或资金断裂</div>
            <div class="selectItem" data-order="5">涉嫌欺诈、虚假披露、内幕交易、操纵市场等违法行为</div>
            <div class="selectItem" data-order="6">出具保留意见/无法出具意见/否决意见等审计报告</div>
            <div class="selectItem" data-order="7">其他重大负面消息</div>
          </div>
        </div>
      </div>
      <div class="list area">
        <div class="item row fwb">重大负面信息(具体描述)</div>
        <div class="item">
          <div class="base-textarea">
            <textarea placeholder="反馈最多不可超过120字"></textarea>
          </div>
        </div>
      </div>
      <div class="list area">
        <div class="item fwb">信息来源渠道</div>
        <div class="item">
          <div class="base-textarea">
            <textarea placeholder="请输入信息来源渠道"></textarea>
          </div>
        </div>
      </div>
      <div class="list area">
        <div class="item fwb">信息提供人/部门</div>
        <div class="item row">
          <div class="cell">授信审批部</div>
          <div>
            <button class="base-btn small">编辑</button>
          </div>
        </div>
      </div>
      <div class="list area">
        <div class="item fwb">建议调整类</div>
        <div class="item">
          <div class="selectList inline">
            <div class="selectItem active" data-order="1">A</div>
            <div class="selectItem" data-order="2">E</div>
          </div>
        </div>
      </div>
      <div class="btn-flex subDel">
        <button class="base-btn sub">提交</button>
        <button class="base-btn gray del">删除</button>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $(function(){
      // 切换皮肤 
      changeTheme()
      
      // 负面信息暂无时 隐藏list，信息存在时 需要注释
      $('.list.area,.subDel').hide();
      
      $('.selectList .selectItem').on('click', function () {
        $(this).addClass('active').siblings().removeClass('active');
      });
      $('.addItemInfo').on('click', function() {
        $('.list.area,.subDel').show();
        $(this).parent().hide();
      });
    })
  </script>
</body>
</html>
