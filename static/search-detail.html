<!doctype html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="renderer" content="webkit"/>
<title>CRM2.0</title>
<script src="../js/init.min.js"></script>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main-light.css" id="profile">
<script src="../js/jquery.min.js"></script>
</head>

<body>
	<div class="crm-wrap">
		<div class="search-detail-page">
			<div class="area filterList">
				<div class="result-items">
                    <span class="company-name">杭州市中医院</span>
                    <span class="statue">生效</span>
                </div>
                <div class="date">到期日：<span>2018-09-09</span></div>
			</div>
			<div class="area filterList">
                <div class="detail-tit">单位白名单详情</div>
				<div class="datail-list">
                    <div class="list-item">
                        <span class="item-tit">客群分类：</span>
                        <p class="item-detail">
                            <span class="pad">上海证券交易所</span><span class="pad">上海黄金交易所正在在编员工</span><span class="pad">中国金融期货交易所</span>
                        </p>
                    </div>
                    <div class="list-item">
                        <span class="item-tit">货款品种：</span>
                        <div class="item-detail">
                            信用贷款
                        </div>
                    </div>
                    <div class="list-item">
                        <span class="item-tit">定价(1年期间)：</span>
                        <div class="item-detail">
                            7.88%
                        </div>
                    </div>
                    <div class="list-item">
                        <span class="item-tit">定价(1-3年期间)：</span>
                        <div class="item-detail">
                            10.88%
                        </div>
                    </div>
                    <div class="list-item">
                        <span class="item-tit">额度上限：</span>
                        <div class="item-detail">
                            300,000.00(元)
                        </div>
                    </div>
                </div>

			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function () {
			// 切换皮肤 
			// changeTheme()()

			$('.filterList li').on('click', function () {
				$(this).addClass('active').siblings().removeClass('active')
			})
		})
	</script>
</body>
</html>
