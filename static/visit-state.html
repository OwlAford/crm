<!doctype html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="renderer" content="webkit"/>
<title>CRM2.0</title>
<script src="../js/init.min.js"></script>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main-light.css" id="profile">
<script src="../js/jquery.min.js"></script>
</head>

<body>
	<div class="crm-wrap">
		<div class="visit-page">
      <div class="tabFixedWrap">
        <div class="row tabs">
          <div class="cell active">预约</div>
          <div class="cell">拜访</div>
        </div>
      </div>
      <div class="switch-content">
        <div class="switch-item" style="display: block;">
          <div class="searchFilter">
						<div class="inner row">
							<div class="searchIpt cell">
								<input type="text" placeholder="输入搜索条件">
								<div class="icon"></div>
							</div>
						</div>
					</div>
          <div class="area">
            <div class="companyTit row">
              <div class="cell fc-blue ft14">海康威视科技有限公司</div>
              <span class="ft12">状态：<span class="fc-blue">已登记</span></span>
            </div>
            <div class="list">
              <div class="item row">
                <div class="label">预约编号：</div>
                <div class="ipt cell">
                  <input type="text" value="xxx896543" placeholder="请输入预约编号" readonly>
                </div>
              </div>
              <div class="item row">
                <div class="label">证件号码：</div>
                <div class="ipt cell">
                  <input type="text" value="20188997654" placeholder="请输入证件号码" readonly>
                </div>
              </div>
            </div>
          </div>
          <div class="area">
            <div class="companyTit row">
              <div class="cell fc-blue ft14">海康威视科技有限公司</div>
              <span class="ft12">状态：<span class="fc-blue">已认领</span></span>
            </div>
            <div class="list">
              <div class="item row">
                <div class="label">预约编号：</div>
                <div class="ipt cell">
                  <input type="text" value="xxx896543" placeholder="请输入预约编号" readonly>
                </div>
              </div>
              <div class="item row">
                <div class="label">证件号码：</div>
                <div class="ipt cell">
                  <input type="text" value="20188997654" placeholder="请输入证件号码" readonly>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- //////////////////////////////////////////// -->
        <div class="switch-item">
					<div class="searchFilter">
						<div class="inner row">
							<div class="searchIpt cell">
								<input type="text" placeholder="输入搜索条件">
								<div class="icon"></div>
							</div>
							<div class="calendar row">
								<div class="ipt cell"><input type="text" readonly value="2017/09/11"></div>
								<span class="gap">-</span>
								<div class="ipt cell"><input type="text" readonly value="2017/09/11"></div>
							</div>
						</div>
					</div>
					<div class="userList">
						<div class="area user">
							<div class="avatar">
								<!-- <img src="../images/human.png" alt="avatar"> -->
								<!-- <img src="../images/man.png" alt="avatar"> -->
								<img src="../images/woman.png" alt="avatar">
							</div>
							<div class="info">
								<div class="name row">
                  <div class="cell">杭小航</div>
                  <div class="fc-blue">电话拜访</div>
                </div>
								<div class="ft12 fc-light-dark">来自Android  发布时间：2017.06.08 09:06</div>
              </div>
						</div>
						<div class="list">
							<div class="area">
                <div class="item user-contact">
                  <div>杭州市滨江区长河街道长河路5030号xx大厦</div>
                  <div>电话：0571-8976543</div>
                  <div>会计计算中心(6789045667)</div>
                  <i class="ico-phone"></i>
                </div>
                <div class="item">
									<i class="ico-local"></i>
									<span class="fc-light-dark ft13">上塘街道科园路968号天瑞国际</span>
								</div>
              </div>
            </div>
					</div>
        </div>
        <!-- //////////////////////////////////////////////// -->
      </div>
		</div>
	</div>
	<script type="text/javascript">
		$(function () {
			// 切换皮肤 
			// changeTheme()()

      var allItem = $('.switch-content .switch-item');
			$('.visit-page .tabs .cell').on('click', function () {
				$(this).addClass('active').siblings().removeClass('active');
        allItem.hide();
				allItem.eq($(this).index()).show();
			});
		})
	</script>
</body>
</html>
