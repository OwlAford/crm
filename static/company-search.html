<!doctype html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="renderer" content="webkit"/>
<title>CRM2.0</title>
<script src="../js/init.min.js"></script>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main.css" id="profile">
<script src="../js/jquery.min.js"></script>
</head>

<body>
  <div class="crm-wrap">
    <div class="rank-page">
      <div class="allPanel">
        <div class="inner row">
          <div class="searchIpt cell">
            <input class="adjust-txt" type="text" placeholder="小米科技有限责任公司">
            <div class="icon adjust-l"></div>
          </div>
          <div class="fnPanel">取消</div>
        </div>
      </div>

      <div class="customerList">
        <div class="row" style="padding-bottom: 10px;">
          <div class="cell">共搜到1个结果</div>
          <div class="fc-yellow">非存量</div>
          <!-- <div class="fc-blue">存量</div> -->
        </div>
        <div style="overflow: auto;" id="container">
          <div class="card">
            <div class="tt">杭州高盛文化用品有限公司</div>
            <div class="row mid departByLine">
              <div class="cell">客户号：<span>9800000000</span></div>
              <div class="cell">属性：<span>公司客户</span></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $(function () {
      // 切换皮肤 
      changeTheme()
    
      var fullHeight = document.documentElement.clientHeight;
      var rootsize = parseInt(document.documentElement.style.fontSize);
      document.getElementById('container').style.height = fullHeight - (0.98 + 0.48) * rootsize - 29 + 'px';
    })
  </script>
</body>
</html>
