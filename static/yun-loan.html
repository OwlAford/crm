<!doctype html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="renderer" content="webkit"/>
<title>CRM2.0</title>
<script src="../js/init.min.js"></script>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main-light.css" id="profile">
<script src="../js/jquery.min.js"></script>
</head>

<body>
	<div class="crm-wrap">
		<div class="yunloan-page">
			<div class="banner">
				<div class="local">杭州</div>
				<div class="result">
					<div class="inner">
						<div>房产估值</div>
						<div class="num"><span>680</span>万</div>
						<div>最高可贷额度：535万</div>
					</div>
				</div>
			</div>
			<div class="area list">
				<div class="item row filterArea">
						<div class="item fold">拱墅区</div>
						<div class="cell">
							<div class="searchIpt cell">
								<input class="adjust-txt" type="text" placeholder="请输入楼盘">
								<div class="icon adjust-l"></div>
							</div>
						</div>
				</div>
				<div class="item row arr">
					<div>楼栋</div>
					<div class="cell">
						<div class="ipt">
							<input class="ta-r" type="text" placeholder="请先输入楼盘">
						</div>
					</div>
				</div>
				<div class="item row arr">
					<div>楼层</div>
					<div class="cell">
						<div class="ipt">
							<input class="ta-r" type="text" placeholder="请选择" readonly>
						</div>
					</div>
				</div>
				<div class="item row arr">
					<div>房号</div>
					<div class="cell">
						<div class="ipt">
							<input class="ta-r" type="text" placeholder="请选择" readonly>
						</div>
					</div>
				</div>
				<div class="item row">
					<div>面积</div>
					<div class="cell">
						<div class="ipt">
							<input class="ta-r" type="text" placeholder="请输入房屋面积">
						</div>
					</div>
					<div>   平米</div>
				</div>
			</div>
			<div class="btn-wrap">
				<button class="base-btn quitBtn">	开始评估</button>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function () {
			// 切换皮肤 
			// changeTheme()()
		})
	</script>
</body>
</html>
