<!doctype html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="renderer" content="webkit"/>
<title>CRM2.0</title>
<script src="../js/init.min.js"></script>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main-light.css" id="profile">
<script src="../js/jquery.min.js"></script>
</head>

<body>
	<div class="crm-wrap">
		<div class="visit-page">
      <div class="list recordUser">
        <div class="tt">
          <span class="name">赵红静</span>
          <span class="number">（9087766566）</span>
        </div>
        <div class="item">
          <span class="bold">电话号码：</span>
          <span>13989987667</span>
        </div>
        <div class="item nopd">
          <div class="filterList">
            <div class="title bold">联系结果：</div>
            <ul class="col4">
              <li class="active">已联系</li>
              <li>信息错误</li>
              <li>联系不上</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="btn-wrap">
        <button class="base-btn">完成</button>
      </div>
		</div>
	</div>
	<script type="text/javascript">
		$(function () {
			// 切换皮肤 
      // changeTheme()()
      
      $('.filterList .col4 li').on('click', function () {
        $(this).addClass('active').siblings().removeClass('active');
      })
		})
	</script>
</body>
</html>
