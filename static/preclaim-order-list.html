	<script type="text/javascript">
		$(function () {
			// 切换皮肤 
			changeTheme()

			$('.cus-btn').on('click', function () {
				$('.full-mask').show()
			})

			$('.full-mask .close').on('click', function() {
				$('.full-mask').hide()
			})

			var allItem = $('.switch-content .switch-item');
			$('.visit-page .tabs .cell').on('click', function () {
				var index = $(this).index();
				$(this).addClass('active').siblings().removeClass('active');
				allItem.hide();
				allItem.eq(index).show();
			});

			$('.searchIpt input').on('focus', function () {
				var par = $(this).parent();
				var calendar = par.siblings('.calendar');
				var cancel = par.siblings('.cancel');
				var filter = par.siblings('.orderFilterGroup');
				calendar.addClass('ellipsis');
				filter.addClass('show');
				cancel.show();
			});
			
			$('.searchFilter .cancel').on('click', function () {
				var me = $(this);
				var calendar = me.siblings('.calendar');
				var filter = me.siblings('.orderFilterGroup');
				calendar.removeClass('ellipsis');
				filter.removeClass('show');
				me.hide();
			})

			$('.orderFilterGroup .col4 li').on('click', function () {
				var cur = $(this);
				var par = cur.parents('.searchFilter');
				var calendar = par.find('.calendar');
				var cancel = par.find('.cancel');
				var filter = par.find('.orderFilterGroup');
				cur.addClass('active').siblings().removeClass('active');
				var ipt = par.find('.searchIpt input');
				ipt.val(cur.text());
				calendar.removeClass('ellipsis');
				filter.removeClass('show');
				cancel.hide();
			})
		})
	</script>
