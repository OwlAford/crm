			<div class="area list">

			</div>
      <div class="area list">

        <div class="item arr"><i class="m"></i>神机营</div>

			<div class="area theme">

					<div class="cell active">

				<div class="select-box">

	</div>
	<script type="text/javascript">
		$(function () {
			// 切换皮肤 
			// changeTheme()()

			var allThemeCell = $('.theme .cell');
			$('.theme .base-btn').on('click', function () {
				allThemeCell.removeClass('active');
				if (window.globalThemeType === 'light') {
					// changeTheme()(true);
					allThemeCell.eq(0).addClass('active');
				} else {
					// changeTheme()()
					allThemeCell.eq(1).addClass('active');
				}
			})

			$('#changeUser').on('click', function () {
				$('.full-mask').show();
			})

			$('.select-box .optItem').on('click', function () {
				$(this).addClass('active').siblings().removeClass('active');
				setTimeout(function () {
					$('.full-mask').hide();
				}, 300);
			})

			$('.clickLayer').on('click', function (e) {
				$('.full-mask').hide();
			})

			$('.item.fold').on('click', function () {
				var isOpen = $(this).hasClass('open');
				isOpen ? $(this).removeClass('open') : $(this).addClass('open')
			})
		})
	</script>
