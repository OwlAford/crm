<!doctype html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="renderer" content="webkit"/>
<title>CRM2.0</title>
<script src="../js/init.min.js"></script>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main.css" id="profile">
<script src="../js/jquery.min.js"></script>
</head>

<body>
  <div class="crm-wrap">
    <div class="rank-page company-page">
      <div class="customerList round-pd0">
        <div class="card">
            <div class="tt">科技有限责任公司</div>
            <div class="row mid departByLine">
              <div class="cell">证券代码：<span>600458</span></div>
              <div class="cell">我行目前分类：<span>A</span></div>
            </div>
          </div>
      </div>
      <div class="list area">
        <div class="item">重大负面信息(类别)</div>
        <div class="item lh20">
          <p>涉及重大涉诉，且金额超过总资产30% </p>
          <p>提交人：张三</p>
        </div>
      </div>
      <div class="list area">
        <div class="item">重大负面信息(具体描述)</div>
        <div class="item lh20">
          <p>金额达200万 </p>
          <p>提交人：张三</p>
        </div>
      </div>
      <div class="list area">
        <div class="item">信息来源渠道</div>
        <div class="item lh20">
          <p>媒体报道</p>
          <p>提交人：张三</p>
        </div>
      </div>
      <div class="list area">
        <div class="item">信息提供人/部门</div>
        <div class="item lh20">
          <p>授信审批部</p>
          <p>提交人：张三</p>
        </div>
      </div>
      <div class="list area">
        <div class="item">建议调整类</div>
        <div class="item lh20">
          <p>E</p>
          <p>提交人：张三</p>
        </div>
      </div>
      <div class="btn-flex subDel">
        <button class="base-btn edit">修改</button>
        <button class="base-btn sub">一键审核</button>
        <button class="base-btn gray del">删除</button>
      </div>
    </div>
  </div>
  <script type="text/javascript">
     $(function(){
       // 切换皮肤 
       changeTheme()
     })
  </script>
</body>
</html>
