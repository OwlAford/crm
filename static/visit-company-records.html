<!doctype html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="renderer" content="webkit"/>
<title>CRM2.0</title>
<script src="../js/init.min.js"></script>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main.css" id="profile">
<script src="../js/jquery.min.js"></script>
</head>

<body>
	<div class="crm-wrap">
		<div class="visit-page">
			<div class="filterList">
				<div class="title">拜访类型</div>
				<ul class="col4">
					<li class="active">日常</li>
					<li>贷后</li>
					<li>支行</li>
					<li>总行</li>
				</ul>
			</div>
			<div class="userDtail">
				<div class="area textDesc">
					<textarea rows="10" placeholder="记录主营业务情况、需求、合作情况与合作产品等" maxlength="400" id="userText"></textarea>
					<div class="state">0/400</div>
				</div>
				<div class="result-list">
					<div class="result-wrap">
						<div class="result-items">
							<span class="company-name fc-blue">海康威视科技有限公司</span>
						</div>
						<div class="date">
							<span class="tit">客户电话：</span>
							<span>899896543</span>
						</div>
						<div class="date">
							<span class="tit">注册号：</span>
							<span>899896543</span>
						</div>
						<div class="date">
							<span class="tit">客户地址：</span>
							<span>北京市海淀区</span>
						</div>
					</div>
				</div>
				<div class="round-pd20 ft12">上传图片(1张)：</div>
				<div class="area shot-add">
					<ul class="inlineBox">
						<li><div class="screenShot"><img src="../images/screenShot.png" alt=""></div> <span class="close"></span></li>
					</ul>
					<div class="addBtn"></div>
				</div>
				<div class="btn-wrap">
					<button class="base-btn">提交</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function () {
			// 切换皮肤 
			changeTheme()
			
			// 限制输入长度
			$('.textDesc textarea').on('keyup', function () {
				var ta = $(this);
				var par = ta.parent();
				var st = par.find('.state');
				var str = ta.val();
				var len = str.length;
				if (len <= 400) {
					st.text(len + '/400');
				} else {
					ta.val(str.substring(0, 400));
				}
			})
		})
	</script>
</body>
</html>
