<!doctype html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="renderer" content="webkit"/>
<title>CRM2.0</title>
<script src="../js/init.min.js"></script>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main.css" id="profile">
<script src="../js/jquery.min.js"></script>

</head>

<body>
  <div class="crm-wrap">
    <div class="rank-page company-page">
      <div class="allPanel" style="height: 3rem;">
        
        <div class="inner round-pdb">
          <div class="round-pd40 ft18">企业多维度信息查询</div>
          <div class="searchIpt">
            <input class="adjust-txt" type="text" placeholder="请输入企业名/客户号等进行查询">
            <div class="icon adjust-ll"></div>
          </div>
        </div>
      </div>
      <div class="area list">
        <div class="item">贷款计算器</div>
        <div class="row item departByLine helperI">
          <div class="cell pdlf20"><i class="a"></i>房贷计算器</div>
          <div class="cell pdlf20"><i class="b"></i>税费计算器</div>
        </div>
        <div class="row item departByLine helperI">
          <div class="cell pdlf20"><i class="g"></i>云抵贷</div>
          <div class="cell pdlf20"></div>
        </div>
      </div> 
      <div class="area list ">
        <div class="item">营销二维码</div>
        <div class="item round-pd20">
        <table class="helperI helperTable">
          <tr>
            <td class="qrC"><div class="helperCode"><i class="c"></i>公鸡贷</div></td>
            <td class="qrC"><div class="helperCode"><i class="d"></i>直销银行</div></td>
          </tr>
          <tr>
            <td class="qrC"><div class="helperCode"><i class="e"></i>杭州银行手机银行</div></td>
            <td class="qrC"><div class="helperCode"><i class="e"></i>云抵贷</div></td>
          </tr>
          <tr>
              <td class="qrC"><div class="helperCode"><i class="e"></i>税金贷</div></td>
              <td class="qrC"><div class="helperCode"><i class="e"></i>微贷卡</div></td>
          </tr>
          <tr>
              <td class="ta-c"><div class="helperCode"><i class="f"></i></div></td>
          </tr>
        </table>
        <div class="slide-wrap">
          <span class="c-open">点击展开</span>
        </div>
        </div>
      </div>
      <div class="area list">
        <div class="item">其他</div>
        <div class="row item departByLine helperI">
          <div class="cell pdlf20"><i class="h"></i>上市公司</div>
          <div class="cell pdlf20"><i class="i"></i>敏感客户</div>
        </div>
      </div> 
      <div class="mask2"></div>
      <div class="qaq">
        <div class="qrCode"></div>
        <div class="ta-c round-pd20">扫描二维码面对面邀请</div>
      </div>
      <div class="qaq">
        <div class="qrCode b"></div>
        <div class="ta-c round-pd20">扫描二维码面对面邀请</div>
      </div>
      <div class="qaq">
        <div class="qrCode c"></div>
        <div class="ta-c round-pd20">扫描二维码面对面邀请</div>
      </div>
  </div> 
  <script type="text/javascript">    
  $(function () {
    // 切换皮肤 
    changeTheme()

    $('.mask2').click(function () {
        $(".mask2,.qaq").hide();
    });
    hi_show();
    function hi_show(){
      var tr_len = $('.helperTable tr').length;
      for(var b = 0; b < tr_len; b++){
        if(b > 1){
          $('.helperTable tr' + ':eq(' +  b + ')').hide();
        }
      }
    }
    $('.c-open').on('click',function(){
      if($(this).hasClass('c-close')){
        $('.c-open').text('点击展开');
        $(this).removeClass('c-close');
        hi_show();
      } else {
        $(this).addClass('c-close');
        $(this).text('点击收起');
        $('.helperTable tr').show();
      }
      
    });
    var allQaq = $(".qaq");
    var $qrC = $(".qrC");
    len = $qrC.length;
    for (var i = 0; i<len; i++) {
      $(".qrC").eq(i).attr("data-index", i);
    }

    $qrC.click(function () {
      console.log(this.dataset.index);
      $('.mask2').show();
      allQaq.eq(this.dataset.index).show();
      console.log(allQaq.eq(this.dataset.index));
    })
  })  
  </script>
</body>
</html>
