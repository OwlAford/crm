<!doctype html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="renderer" content="webkit"/>
<title>CRM2.0</title>
<script src="../js/init.min.js"></script>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main.css" id="profile">
<script src="../js/jquery.min.js"></script>
</head>

<body>
	<div class="crm-wrap">
		<div class="info-page visit-page">
      <div class="area">
        <div class="detailCnt">
          <div class="cycle step2">
            <div class="line">
              <i class="point">
                <div class="t">已登记</div>
              </i>
              <i class="point">
                <div class="t">已认领</div>
              </i>
              <i class="point">
                <div class="t">已上门</div>
              </i>
              <i class="point">
                <div class="t">任务结束</div>
              </i>
            </div>
          </div>
        </div>
      </div>
      <div class="area">
        <div class="companyTit row">
          <div class="cell fc-blue ft14">海康威视科技有限公司</div>
          <span class="ft12">状态：<span class="fc-blue">已登记</span></span>
        </div>
        <div class="list">
          <div class="item row">
            <div class="label">预约编号：</div>
            <div class="ipt cell">
              <input type="text" value="xxx896543" placeholder="请输入预约编号" readonly>
            </div>
          </div>
          <div class="item row">
            <div class="label">证件类型：</div>
            <div class="ipt cell">
              <input type="text" value="营业执照" placeholder="请输入证件类型" readonly>
            </div>
          </div>
          <div class="item row">
            <div class="label">证件号码：</div>
            <div class="ipt cell">
              <input type="text" value="20188997654" placeholder="请输入证件号码" readonly>
            </div>
          </div>
          <div class="item row">
            <div class="label">办公号码：</div>
            <div class="ipt cell">
              <input type="text" value="0571-88997654" placeholder="请输入办公电话" readonly>
            </div>
          </div>
          <div class="item row">
            <div class="label">上门地址：</div>
            <div class="ipt cell">
              <input type="text" value="杭州市西湖区翠苑街道" placeholder="请输入上门地址" readonly>
            </div>
          </div>
          <div class="item row">
            <div class="label">上门时间：</div>
            <div class="ipt cell">
              <input type="text" value="2018年8月8号 上午10:30" placeholder="请输入上门时间" readonly>
            </div>
          </div>
          <div class="item row">
            <div class="label">开户网点：</div>
            <div class="ipt cell">
              <input type="text" value="西湖支行" placeholder="请输入开户网点" readonly>
            </div>
          </div>
        </div>
      </div>
		</div>
	</div>
	<script type="text/javascript">
		$(function () {
			// 切换皮肤 
			changeTheme()
		})
	</script>
</body>
</html>
