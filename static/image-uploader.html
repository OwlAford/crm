<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

<body>
	<div class="crm-wrap">
		<div class="work-page">
      <div class="round-pd20 ft12">身份证</div>
			<div class="area list">
        <div class="IDcard-uploader">
          <div class="surface">
            <div class="img-wrap">
              <!-- <img src="../images/screenShot.png" alt=""> -->
            </div>
            <div class="tip">上传身份证头像面</div>
          </div>
          <div class="surface">
            <div class="img-wrap back"></div>
            <div class="tip">上传身份证国徽面</div>
          </div>
        </div>
			</div>
      <div class="round-pd20 ft12">合照</div>
			<div class="area list">
				<div class="item shot-add">
					<ul>
						<!-- <li class="screenShot"><img src="../images/screenShot.png" alt=""></li> -->
					</ul>
					<div class="addBtn"></div>
				</div>
			</div>
      <div class="round-pd20 ft12">简表</div>
			<div class="area list">
				<div class="item shot-add">
					<ul>
						<li class="screenShot"><img src="../images/screenShot.png" alt=""></li>
						<li class="screenShot"><img src="../images/screenShot.png" alt=""></li>
						<li class="screenShot"><img src="../images/screenShot.png" alt=""></li>
					</ul>
					<div class="addBtn"></div>
				</div>
				<div class="item ft12">
          <span class="fc-yellow">温馨提示：</span>
					<span>简表影像需要包括客户签字动作、文字页、签字页</span>
				</div>
      </div>
      <div class="btn-wrap">
				<button class="base-btn quitBtn">提交</button>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function () {
			// 切换皮肤 
			changeTheme()

			$('.local .del').on('click', function () {
				$(this).parent().remove();
			})
		})
	</script>
</body>
