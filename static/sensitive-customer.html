<!doctype html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="renderer" content="webkit"/>
<title>CRM2.0</title>
<script src="../js/init.min.js"></script>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main-light.css" id="profile">
<script src="../js/jquery.min.js"></script>
</head>

<body>
  <div class="crm-wrap">
    <div class="rank-page company-page">
      <div class="customerList">
        <div class="card">
          <div class="tt type2">
            <span class="label">阿里巴巴</span>
            <span class="label">总资产</span>
            <span class="label">良好运营</span>
          </div>
          <div class="row mid">
            <div class="cell">
              <span class="ft12">当日信息量：</span>
              <span>300条</span>
            </div>
            <div class="cell">
              <span class="ft12">最近30天平均值：</span>
              <span>300条</span>
            </div>
          </div>
          <div class="row mid">
            <div class="cell">
              <span class="ft12">授信金额：</span>
              <span>5000万</span>
            </div>
            <div class="cell">
              <span class="ft12">所属机构：</span>
              <span>总行营业部</span>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="tt type2">
            <span class="label">百度</span>
          </div>
          <div class="row mid">
            <div class="cell">
              <span class="ft12">当日信息量：</span>
              <span>300条</span>
            </div>
            <div class="cell">
              <span class="ft12">最近30天平均值：</span>
              <span>300条</span>
            </div>
          </div>
          <div class="row mid">
            <div class="cell">
              <span class="ft12">授信金额：</span>
              <span>5000万</span>
            </div>
            <div class="cell">
              <span class="ft12">所属机构：</span>
              <span>总行营业部</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript">
    $(function(){
      // 切换皮肤 
      // changeTheme()()

      // 负面信息暂无时 隐藏list，信息存在时 需要注释
      $('.list.area,.subDel').hide();
      
      $('.selectList .selectItem').on('click', function () {
        $(this).addClass('active').siblings().removeClass('active');
      });
      $('.addItemInfo').on('click', function() {
        $('.list.area,.subDel').show();
        $(this).parent().hide();
      });
    })
  </script>
</body>
</html>
