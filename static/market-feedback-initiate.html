<!doctype html>
<html lang="zh-CN" xml:lang="zh-CN">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<meta name="renderer" content="webkit"/>
<title>CRM2.0</title>
<script src="../js/init.min.js"></script>
<link rel="stylesheet" href="../css/reset.css">
<link rel="stylesheet" href="../css/main.css" id="profile">
<script src="../js/jquery.min.js"></script>
</head>

<body>
	<div class="crm-wrap">
		<div class="visit-page">
			<div class="filterList">
				<div class="title">拜访类型</div>
				<ul class="col4">
					<li class="active">团队</li>
					<li>分行</li>
					<li>支行</li>
					<li>总行</li>
				</ul>
      </div>
      <div class="area list">
        <div class="item row arr labelManage">
          <div class="tt">行长陪同</div>
        </div>
			</div>
			<div class="area userDtail">
				<div class="area textDesc">
					<textarea rows="10" placeholder="请输入问题意见内容" maxlength="200" id="userText"></textarea>
					<div class="state">0/200</div>
				</div>
				<div class="btn-wrap">
					<button class="base-btn">提交</button>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		$(function () {
			// 切换皮肤 
			changeTheme()
			
			// 限制输入长度
			$('.textDesc textarea').on('keyup', function () {
				var ta = $(this);
				var par = ta.parent();
				var st = par.find('.state');
				var str = ta.val();
				var len = str.length;
				if (len <= 200) {
					st.text(len + '/400');
				} else {
					ta.val(str.substring(0, 200));
				}
			})

      $('i.ico-edit').on('click', function () {
        var $ipt = $(this).prev().find('input');
        $ipt.attr('readonly')
          ? $ipt.attr('readonly', false)
          : $ipt.attr('readonly', true)
      })
		})
	</script>
</body>
</html>
